<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="Repair" content="Ремонтируемые бренды" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>swiper</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="page">
    <header class="header">
      <p class="header_title">Ремонт техники различных брендов</p>
    </header>
    <div class="swiper">
      <ul class="swiper-wrapper">
        <li class="swiper-slide">
          <img class="swiper-image" src="./img/Bitmap.png" alt="Acer" /><button
            class="swiper-button"
          >
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (1).png"
            alt="Bosch"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (2).png"
            alt="Lenovo"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (6).png"
            alt="Samsung"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (5).png"
            alt="Apple"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (4).png"
            alt="Sony"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (5).png"
            alt="ViewSonic"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide">
          <img
            class="swiper-image"
            src="./img/Bitmap (6).png"
            alt="Acer"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide card hide-element">
          <img
            class="swiper-image"
            src="./img/Bitmap (7).png"
            alt="Bosch"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide card hide-element">
          <img
            class="swiper-image"
            src="./img/Bitmap (1).png"
            alt="Samsung"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
        <li class="swiper-slide card hide-element">
          <img
            class="swiper-image"
            src="./img/Bitmap (2).png"
            alt="Sony"
          /><button class="swiper-button">
            <img src="./img/go.svg" alt="Перейти" />
          </button>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
    <div class="show">
      <img class="main_expand" src="./img/expand.svg" alt="expand" />
      <button class="main_show" href="#">Показать все</button>
      <script src="./show-more.js"></script>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
